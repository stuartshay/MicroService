version: '3.3'

services:

  api-microservice:
    container_name: 'api-microservice'
    hostname: api-microservice
    image: "microservice:local"
    environment:
     - ASPNETCORE_ENVIRONMENT=Docker
     - ASPNETCORE_URLS=http://*:5002;
    ports:
     - "5002:5002"
    networks:
      - microservice-network

networks:
  microservice-network:

