version: '3.3'

services:

  microservice-api:
    hostname: microservice-api
    image: "stuartshay/microservice-api:3.1.0-multi.99"
    environment:
     - ASPNETCORE_ENVIRONMENT=Docker
     - ConnectionStrings:PostgreSql=User ID=postgres;Password=password;Server=database;Port=5432;Database=postgres;Integrated Security=true;Pooling=true;
    ports:
     - "5000:5000"
    networks:
      - microservice-network

  database:
    container_name: 'database'
    image: postgres:9.6.21
    ports:
     - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./postgres/data:/data
    networks:
      - microservice-network

volumes:
  postgres_data:

networks:
  microservice-network:

