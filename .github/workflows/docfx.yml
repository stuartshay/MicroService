name: Deploy DocFX to GitHub Pages

on:
  workflow_dispatch:
  push:
    paths:
      - 'docfx/**'
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Install DocFX
        run: dotnet tool install --global docfx

      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli

      - name: Build project
        run: dotnet build --configuration Release

      #- name: Generate OpenAPI JSON
      #  run: swagger tofile --output docfx/restapi/swagger.json MicroService/src/MicroService.WebApi/MicroService.WebApi.csproj v1

      - name: Build DocFX
        run: ~/.dotnet/tools/docfx build docfx/docfx.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docfx/_site
